<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive Navbar</title>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto ">

        <div class="flex justify-between items-center">
            <div>
                <img class="w-25 h-12" src="images/logo.png" alt="Logo">
            </div>

            <div class="hidden md:flex space-x-4">
                <a href="">Home</a>
                <a class="mx-4" href="">Services</a>
                <a href="">Cases</a>
                <a class="mx-4" href="">Blog</a>
                <a href="">Contact Us</a>
            </div>

            <div>
                <button class="btn btn-active btn-secondary">Free Consultation</button>
            </div>
        </div>

        <!-- Responsive Navigation for smaller screens -->
        <div class="flex flex-col md:hidden mt-4">
            <a href="" class="my-2">Home</a>
            <a href="" class="my-2">Services</a>
            <a href="" class="my-2">Cases</a>
            <a href="" class="my-2">Blog</a>
            <a href="" class="my-2">Contact Us</a>
        </div>

    </div>

</body>

</html>
